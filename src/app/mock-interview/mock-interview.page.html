<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/previous-page">
        <ion-icon name="arrow-back" style="color: rgb(23, 22, 22)"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-segment value="Companion" color="black">
      <ion-segment-button value="Companion">
        <ion-label>Companion</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="white">
  <div class="suggestions">
    <ion-card class="suggestion-card">
      <ion-card-header>
        <ion-label>Suggestions</ion-label>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <!-- Interview Option: Active -->
              <ion-item
                button
                class="suggestion-item"
                (click)="goToInterview()"
              >
                <ion-icon name="people-outline" slot="start"></ion-icon>
                <ion-label>Interview</ion-label>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-card-header>
                <ion-label>Coming soon</ion-label>
              </ion-card-header></ion-col
            >
            <ion-col size="6">
              <!-- Training Option: Coming Soon -->
              <ion-item button class="suggestion-item" disabled>
                <ion-icon name="walk-outline" slot="start"></ion-icon>
                <ion-label>Training (Coming Soon)</ion-label>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <!-- Resume Option: Coming Soon -->
              <ion-item button class="suggestion-item" disabled>
                <ion-icon name="document-outline" slot="start"></ion-icon>
                <ion-label>Resume (Coming Soon)</ion-label>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <!-- Mock Interview Option: Coming Soon -->
              <ion-item button class="suggestion-item" disabled>
                <ion-icon name="people-outline" slot="start"></ion-icon>
                <ion-label>Mock Interview (Coming Soon)</ion-label>
              </ion-item>
            </ion-col>

            <ion-col size="6">
              <!-- Coding Test Option: Coming Soon -->
              <ion-item button class="suggestion-item" disabled>
                <ion-icon name="help-circle-outline" slot="start"></ion-icon>
                <ion-label>Coding Test (Coming Soon)</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-card class="more-ways">
    <ion-card-header>
      <ion-label>Upcoming trainings</ion-label>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-card class="service-card">
              <img src="assets/trai87ygning.jpg" alt="Java" />
              <ion-card-content>Java</ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6">
            <ion-card class="service-card">
              <img src="assets/trainiuytyng.jpg" alt="Phython" />
              <ion-card-content>Phython</ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="notifications" (click)="goToNotifications()">
      <ion-icon name="list-outline"></ion-icon>
      <ion-label>Notifications</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="activity" (click)="goToActivity()">
      <ion-icon name="pulse-outline"></ion-icon>
      <ion-label>Activity</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="account" (click)="goToAccount()">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
